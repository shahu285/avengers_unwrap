<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Unwrap</title>
    <link rel="stylesheet" href="style.css">
<link rel="icon" type="image/x-icon" href="avngers.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        
        <div class="container">
            <h1>THE AVENGERS</h1>
            <div class="gallery">

                <figure class="card">
                    <img src="iron.jpg" alt="">
                    <figcaption>Iron Man</figcaption>
                </figure>
                <figure class="card">
                    <img src="captain.jpg" alt="">
                    <figcaption>Captain America</figcaption>
                </figure>
                <figure class="card">
                    <img src="thor.jpg" alt="">
                    <figcaption>Thor</figcaption>
                </figure>
                <figure class="card">
                    <img src="hulk.png" alt="">
                    <figcaption>Hulk</figcaption>
                </figure>
                <figure class="card">
                    <img src="hawkeye.jpg" alt="">
                    <figcaption>Hawkeye</figcaption>
                </figure>
                <figure class="card">
                    <img src="widow.png" alt="">
                    <figcaption>Black Widow</figcaption>
                </figure>
                <figure class="card">
                    <img src="spider.jpg" alt="">
                    <figcaption>Spider-Man</figcaption>
                </figure>
                <figure class="card">
                    <img src="daredevil.jpg" alt="">
                    <figcaption>Daredevil</figcaption>
                </figure>
                <figure class="card">
                    <img src="punisher.jpg" alt="">
                    <figcaption>The Punisher</figcaption>
                </figure>
                <figure class="card">
                    <img src="moonknight.jpg" alt="">
                    <figcaption>Moon Knight</figcaption>
                </figure>
                <figure class="card">
                    <img src="panther.jpg" alt="">
                    <figcaption>Black Panther</figcaption>
                </figure>
                <figure class="card">
                    <img src="wolverine.jpg" alt="">
                    <figcaption>Wolverine</figcaption>
                </figure>
                <figure class="card">
                    <img src="deadpool.jpg" alt="">
                    <figcaption>Deadpool</figcaption>
                </figure>
                <figure class="card">
                    <img src="ironfist.jpg" alt="">
                    <figcaption>Iron Fist</figcaption>
                </figure>
                <figure class="card">
                    <img src="antman.jpg" alt="">
                    <figcaption>Ant-man</figcaption>
                </figure>
                <figure class="card">
                    <img src="wanda.jpg" alt="">
                    <figcaption>Scarlet Witch</figcaption>
                </figure>


            </div>
        </div>

    </div>
</body>
</html>
